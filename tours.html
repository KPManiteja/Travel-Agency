<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Destinations</title>
    <link href="/travel-agency/css/bootstrap.min.css" rel="stylesheet">
    <link href="/travel-agency/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Same navbar as index.html -->
    </nav>

    <section class="trending-destinations py-5">
        <div class="container">
            <h2 class="text-center mb-1 fw-bold">Top Trending Destinations</h2>
            <p class="text-center text-muted mb-4">Explore our most popular travel packages</p>
            
            <!-- Bootstrap Carousel -->
            <div id="destinationsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Slide 1 (3 cards) -->
                    <div class="carousel-item active">
                        <div class="row g-4">
                            <div class="col-md-4">
                                <div class="destination-card">
                                    <span class="badge bg-danger position-absolute top-0 end-0 m-2">BEST SELLER</span>
                                    <img src="images/dubai.jpg" class="card-img-top" alt="Dubai">
                                    <div class="card-body">
                                        <div class="text-warning mb-2">★★★★☆ 4.5 (1.2k)</div>
                                        <h5>Dubai Adventure Package</h5>
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="h5 text-primary">₹45,999</span>
                                            <span class="text-decoration-line-through text-muted ms-2">₹59,999</span>
                                            <span class="badge bg-info ms-2">23% OFF</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Add 2 more cards in this slide -->
                        </div>
                    </div>
                    
                    <!-- Slide 2 (3 cards) -->
                    <div class="carousel-item">
                        <div class="row g-4">
                            <!-- Add 3 cards -->
                        </div>
                    </div>
                    
                    <!-- Slide 3 (1 card) -->
                    <div class="carousel-item">
                        <div class="row g-4">
                            <!-- Add 1 card (7th destination) -->
                        </div>
                    </div>
                </div>
                
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#destinationsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#destinationsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                
                <!-- Indicators -->
                <div class="carousel-indicators mt-3">
                    <button type="button" data-bs-target="#destinationsCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#destinationsCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#destinationsCarousel" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
